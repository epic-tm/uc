<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Ultimate Completionist — Mini UI</title><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css"><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script><script src="data/data.js"></script></head><body><header class='topbar'><div class='logo'>Ultimate Completionist</div><div class='subtitle'>Retro Minecraft-style achievements • Minimal Radar UI</div></header><main><section class='radar-row' id='radarRow'></section><section class='achievements-panel'><div class='panel-header'><h2>Achievements</h2><div class='controls'><label>Filter: <select id='shardFilter'><option value='all'>All</option></select></label></div></div><div id='achGrid' class='ach-grid'></div></section></main><template id='ach-template'><div class='ach-card'><div class='frame'><img class='slice topleft' src='assets/achievements/topleft.svg'><img class='slice topmiddle' src='assets/achievements/topmiddle.svg'><img class='slice topright' src='assets/achievements/topright.svg'><img class='slice middleleft' src='assets/achievements/middleleft.svg'><img class='slice middlemiddle' src='assets/achievements/middlemiddle.svg'><img class='slice middleright' src='assets/achievements/middleright.svg'><img class='slice bottomleft' src='assets/achievements/bottomleft.svg'><img class='slice bottommiddle' src='assets/achievements/bottommiddle.svg'><img class='slice bottomright' src='assets/achievements/bottomright.svg'><div class='content'><div class='title two-line'></div><div class='desc'></div><div class='meta'><span class='points'></span><span class='difficulty'></span></div></div></div></div></template><script src='script.js'></script></body></html>
